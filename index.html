<!DOCTYPE html>
<head>
    <title>Self-driving car - No Libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <article id="pageInfo">
        <h1> Self-driving car - No Libraries </h1>
        <p> A neural network simulating self-driving cars, created by Dr. Radu that I followed along in a
             <a href="https://www.freecodecamp.org/news/create-a-virtual-world-with-javascript">YouTube lecture</a>
              by freeCodeCamp. </p>
    </article>
    <div id="verticalButtons">
        <button onclick="save()">&#128190;</button>
        <button onclick="reload()">&#10227;</button>
        <button onclick="discard()">&#128465;</button>
        <form>
            <label for="User">Manual Control</label>
            <input id="User" type="radio" name="carControlOption" value="User"/>
        </form>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
